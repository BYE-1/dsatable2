# Production configuration for DSA Table Backend
# Copy this file to /opt/dsa-table-backend/config/application-prod.properties
# and update the values according to your production environment

spring.application.name=dsa-table-backend
server.port=8083
server.address=0.0.0.0

# Database configuration (update with your production database)
# Example for PostgreSQL:
# spring.datasource.url=jdbc:postgresql://localhost:5432/dsatable_prod
# spring.datasource.username=your_db_user
# spring.datasource.password=your_db_password
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For MySQL/MariaDB:
# spring.datasource.url=jdbc:mysql://localhost:3306/dsatable_prod?useSSL=false&serverTimezone=UTC
# spring.datasource.username=your_db_user
# spring.datasource.password=your_db_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 Database (for testing - NOT recommended for production)
# spring.datasource.url=jdbc:h2:file:/opt/dsa-table-backend/data/dsatable_prod;DB_CLOSE_DELAY=-1
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# H2 Console (disable in production)
spring.h2.console.enabled=false

# SpringDoc OpenAPI (Swagger) configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# JSON configuration
spring.jackson.default-property-inclusion=non_null

# JWT configuration (IMPORTANT: Change this to a secure random key in production!)
# For HS512 algorithm, the secret must be at least 64 characters (512 bits)
# Generate a secure key: openssl rand -base64 64
# This will generate an 86-character base64 string (64 bytes = 512 bits)
jwt.secret=CHANGE_THIS_TO_A_SECURE_RANDOM_KEY_AT_LEAST_512_BITS_LONG_FOR_HS512_ALGORITHM
jwt.expiration=86400000

# CORS configuration (adjust allowed origins for your domain)
# spring.web.cors.allowed-origins=https://your-domain.com,https://www.your-domain.com
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# Application API base URL (used for generating absolute URLs in responses)
# Default: https://byedev.de/api
# Can be overridden via PRODUCTION_API_BASE_URL secret in GitHub Actions
app.api.base-url=https://byedev.de/api/dsatable

# Logging configuration
logging.level.root=INFO
logging.level.de.byedev.dsatable2=DEBUG
logging.file.name=/opt/dsa-table-backend/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

