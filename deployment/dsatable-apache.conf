# Apache Virtual Host Configuration for DSA Table Frontend
# Place this file in /etc/apache2/sites-available/dsa-table.conf
# Then enable it with: sudo a2ensite dsa-table.conf

<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # Document root for the Angular application
    DocumentRoot /var/www/html/dsa-table
    
    <Directory /var/www/html/dsa-table>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Angular routing support - redirect all requests to index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy API requests to Spring Boot backend
    # Adjust the port if your backend runs on a different port
    ProxyPreserveHost On
    ProxyPass /api http://localhost:8080/api
    ProxyPassReverse /api http://localhost:8080/api
    
    # Optional: Proxy WebSocket connections if you use them
    # ProxyPass /ws ws://localhost:8080/ws
    # ProxyPassReverse /ws ws://localhost:8080/ws
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/dsa-table-error.log
    CustomLog ${APACHE_LOG_DIR}/dsa-table-access.log combined
</VirtualHost>

