name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'dsa-table-frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsa-table-frontend/package-lock.json

      - name: Install dependencies
        working-directory: dsa-table-frontend
        run: |
          # Try npm ci first (faster and more reliable), fall back to npm install if lock file is out of sync
          npm ci || npm install

      - name: Update production API URL
        working-directory: dsa-table-frontend
        run: |
          # Update environment.prod.ts with production API URL (port 8083)
          # Use PRODUCTION_API_URL secret if set, otherwise construct from SERVER_HOST with port 8083
          PROD_API_URL="${{ secrets.PRODUCTION_API_URL }}"
          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          
          if [ -n "$PROD_API_URL" ] && [ "$PROD_API_URL" != "" ]; then
            API_URL="$PROD_API_URL"
          elif [ -n "$SERVER_HOST" ] && [ "$SERVER_HOST" != "" ]; then
            # Remove protocol if present and add http:// with port 8083
            SERVER_HOST=$(echo "$SERVER_HOST" | sed 's|^https\?://||')
            API_URL="http://${SERVER_HOST}:8083/api"
          else
            API_URL="http://localhost:8083/api"
          fi
          
          echo "Setting API URL to: $API_URL"
          # Update the apiUrl in environment.prod.ts
          sed -i "s|apiUrl: '.*'|apiUrl: '$API_URL'|g" src/environments/environment.prod.ts
          # Verify the change
          echo "Updated environment.prod.ts:"
          grep "apiUrl:" src/environments/environment.prod.ts
          # Also verify the file was actually modified
          if ! grep -q "$API_URL" src/environments/environment.prod.ts; then
            echo "ERROR: Failed to update API URL in environment.prod.ts"
            echo "Current content:"
            cat src/environments/environment.prod.ts
            exit 1
          fi

      - name: Update base href for production
        working-directory: dsa-table-frontend
        run: |
          # Update base href in index.html to /dsatable2/
          sed -i 's|<base href="/">|<base href="/dsatable2/">|g' src/index.html

      - name: Build Angular application
        working-directory: dsa-table-frontend
        run: npm run build -- --configuration production --base-href /dsatable2/

      - name: Create deployment archive
        working-directory: dsa-table-frontend
        run: |
          # Angular 19 outputs to browser/ subdirectory, so we need to archive from there
          cd dist/dsa-table-frontend/browser
          tar -czf ../../../frontend-deploy.tar.gz .
          # Verify the archive was created
          ls -lh ../../../frontend-deploy.tar.gz || exit 1

      - name: Verify archive exists
        run: |
          ls -lh dsa-table-frontend/frontend-deploy.tar.gz || exit 1

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dsa-table-frontend/frontend-deploy.tar.gz"
          target: "/tmp"

      - name: Extract and deploy frontend files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Function to run command with sudo if needed
            run_cmd() {
              if sudo -n true 2>/dev/null; then
                sudo "$@"
              else
                "$@"
              fi
            }
            
            APACHE_ROOT="${{ secrets.APACHE_DOCUMENT_ROOT || '/var/www/html' }}"
            DEPLOY_DIR="${APACHE_ROOT}/dsatable2"
            
            # Find the tar file (it might be in /tmp or /tmp/dsa-table-frontend)
            TAR_FILE=""
            if [ -f /tmp/frontend-deploy.tar.gz ]; then
              TAR_FILE="/tmp/frontend-deploy.tar.gz"
            elif [ -f /tmp/dsa-table-frontend/frontend-deploy.tar.gz ]; then
              TAR_FILE="/tmp/dsa-table-frontend/frontend-deploy.tar.gz"
            else
              echo "Error: frontend-deploy.tar.gz not found in /tmp"
              echo "Searching for tar files in /tmp:"
              find /tmp -name "*.tar.gz" -type f 2>/dev/null || echo "No tar files found"
              exit 1
            fi
            
            echo "Found tar file: $TAR_FILE"
            ls -lh "$TAR_FILE" || exit 1
            
            # Create backup of existing frontend
            if [ -d "$DEPLOY_DIR" ]; then
              run_cmd mv "$DEPLOY_DIR" "${DEPLOY_DIR}.backup.$(date +%Y%m%d_%H%M%S)"
            fi
            
            # Create new directory (remove if exists to avoid nesting)
            if [ -d "$DEPLOY_DIR" ]; then
              run_cmd rm -rf "$DEPLOY_DIR"
            fi
            run_cmd mkdir -p "$DEPLOY_DIR"
            
            # Extract new files directly to the deployment directory
            # Use --strip-components=0 to extract files directly without preserving any directory structure
            run_cmd tar -xzf "$TAR_FILE" -C "$DEPLOY_DIR" --strip-components=0
            
            # Debug: List what was extracted
            echo "Contents of $DEPLOY_DIR after extraction:"
            ls -la "$DEPLOY_DIR" | head -20
            
            # Set proper permissions
            if sudo -n true 2>/dev/null; then
              sudo chown -R www-data:www-data "$DEPLOY_DIR"
              sudo chmod -R 755 "$DEPLOY_DIR"
            else
              echo "Warning: Cannot set permissions without passwordless sudo"
            fi
            
            # Verify index.html is in the correct location
            if [ -f "$DEPLOY_DIR/index.html" ]; then
              echo "✓ index.html found at $DEPLOY_DIR/index.html"
            else
              echo "✗ Warning: index.html not found at $DEPLOY_DIR/index.html"
              echo "Searching for index.html:"
              find "$DEPLOY_DIR" -name "index.html" -type f 2>/dev/null || echo "index.html not found"
              echo "Contents of $DEPLOY_DIR:"
              ls -la "$DEPLOY_DIR" || echo "Directory does not exist"
              # If index.html is in a subdirectory, move files up one level
              if [ -f "$DEPLOY_DIR/dsatable2/index.html" ]; then
                echo "Moving files from nested directory..."
                run_cmd mv "$DEPLOY_DIR/dsatable2"/* "$DEPLOY_DIR/" 2>/dev/null || true
                run_cmd rmdir "$DEPLOY_DIR/dsatable2" 2>/dev/null || true
              fi
            fi
            
            # Verify base href in index.html
            if [ -f "$DEPLOY_DIR/index.html" ]; then
              if grep -q 'base href="/dsatable2/"' "$DEPLOY_DIR/index.html"; then
                echo "✓ Base href is correctly set to /dsatable2/"
              else
                echo "⚠ Warning: Base href might not be set correctly"
                grep -i 'base href' "$DEPLOY_DIR/index.html" || echo "No base href found"
              fi
            fi
            
            # Cleanup
            rm -f "$TAR_FILE"
            rm -rf /tmp/dsa-table-frontend 2>/dev/null || true
            
            # Reload Apache (requires sudo)
            if sudo -n true 2>/dev/null; then
              sudo systemctl reload apache2
            else
              echo "Warning: Cannot reload Apache without passwordless sudo. Please reload manually: sudo systemctl reload apache2"
            fi

