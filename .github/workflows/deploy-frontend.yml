name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'dsa-table-frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dsa-table-frontend/package-lock.json

      - name: Install dependencies
        working-directory: dsa-table-frontend
        run: |
          # Try npm ci first (faster and more reliable), fall back to npm install if lock file is out of sync
          npm ci || npm install

      - name: Update production API URL
        working-directory: dsa-table-frontend
        run: |
          # Update environment.prod.ts with production API URL
          sed -i "s|apiUrl: '.*'|apiUrl: '${{ secrets.PRODUCTION_API_URL || 'http://localhost:8080/api' }}'|g" src/environments/environment.prod.ts

      - name: Build Angular application
        working-directory: dsa-table-frontend
        run: npm run build -- --configuration production

      - name: Create deployment archive
        working-directory: dsa-table-frontend
        run: |
          cd dist/dsa-table-frontend
          tar -czf ../../frontend-deploy.tar.gz .
          # Verify the archive was created
          ls -lh ../../frontend-deploy.tar.gz || exit 1

      - name: Verify archive exists
        run: |
          ls -lh dsa-table-frontend/frontend-deploy.tar.gz || exit 1

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dsa-table-frontend/frontend-deploy.tar.gz"
          target: "/tmp"

      - name: Extract and deploy frontend files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Function to run command with sudo if needed
            run_cmd() {
              if sudo -n true 2>/dev/null; then
                sudo "$@"
              else
                "$@"
              fi
            }
            
            APACHE_ROOT="${{ secrets.APACHE_DOCUMENT_ROOT || '/var/www/html' }}"
            
            # Find the tar file (it might be in /tmp or /tmp/dsa-table-frontend)
            TAR_FILE=""
            if [ -f /tmp/frontend-deploy.tar.gz ]; then
              TAR_FILE="/tmp/frontend-deploy.tar.gz"
            elif [ -f /tmp/dsa-table-frontend/frontend-deploy.tar.gz ]; then
              TAR_FILE="/tmp/dsa-table-frontend/frontend-deploy.tar.gz"
            else
              echo "Error: frontend-deploy.tar.gz not found in /tmp"
              echo "Searching for tar files in /tmp:"
              find /tmp -name "*.tar.gz" -type f 2>/dev/null || echo "No tar files found"
              exit 1
            fi
            
            echo "Found tar file: $TAR_FILE"
            ls -lh "$TAR_FILE" || exit 1
            
            # Create backup of existing frontend
            if [ -d ${APACHE_ROOT}/dsa-table ]; then
              run_cmd mv ${APACHE_ROOT}/dsa-table ${APACHE_ROOT}/dsa-table.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Create new directory
            run_cmd mkdir -p ${APACHE_ROOT}/dsa-table
            
            # Extract new files
            run_cmd tar -xzf "$TAR_FILE" -C ${APACHE_ROOT}/dsa-table
            
            # Set proper permissions
            if sudo -n true 2>/dev/null; then
              sudo chown -R www-data:www-data ${APACHE_ROOT}/dsa-table
              sudo chmod -R 755 ${APACHE_ROOT}/dsa-table
            else
              echo "Warning: Cannot set permissions without passwordless sudo"
            fi
            
            # Cleanup
            rm -f "$TAR_FILE"
            rm -rf /tmp/dsa-table-frontend 2>/dev/null || true
            
            # Reload Apache (requires sudo)
            if sudo -n true 2>/dev/null; then
              sudo systemctl reload apache2
            else
              echo "Warning: Cannot reload Apache without passwordless sudo. Please reload manually: sudo systemctl reload apache2"
            fi

