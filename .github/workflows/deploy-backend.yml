name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'dsa-table-backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Update production API base URL
        working-directory: dsa-table-backend
        run: |
          # Update application-prod.properties with API base URL
          # Use PRODUCTION_API_BASE_URL secret if set (allows override for custom domains),
          # otherwise use default https://byedev.de/api
          PROD_API_BASE_URL="${{ secrets.PRODUCTION_API_BASE_URL }}"
          
          if [ -n "$PROD_API_BASE_URL" ] && [ "$PROD_API_BASE_URL" != "" ]; then
            API_BASE_URL="$PROD_API_BASE_URL"
          else
            # Default to production domain
            API_BASE_URL="https://byedev.de/api"
          fi
          
          echo "Setting API base URL to: $API_BASE_URL"
          
          # Update the app.api.base-url in deployment/application-prod.properties
          if [ -f "../deployment/application-prod.properties" ]; then
            # Use sed to update the property, handling both existing and new lines
            if grep -q "^app.api.base-url=" "../deployment/application-prod.properties"; then
              # Property exists, update it
              sed -i "s|^app.api.base-url=.*|app.api.base-url=$API_BASE_URL|g" "../deployment/application-prod.properties"
            else
              # Property doesn't exist, add it before the logging section
              sed -i "/^# Logging configuration/i app.api.base-url=$API_BASE_URL\n" "../deployment/application-prod.properties"
            fi
            echo "Updated deployment/application-prod.properties:"
            grep "^app.api.base-url=" "../deployment/application-prod.properties" || echo "Warning: Property not found after update"
          else
            echo "Warning: deployment/application-prod.properties not found, skipping API base URL update"
          fi

      - name: Build with Maven
        working-directory: dsa-table-backend
        run: mvn clean package -DskipTests

      - name: Create deployment package
        working-directory: dsa-table-backend
        run: |
          mkdir -p deploy
          cp target/dsa-table-backend-*.jar deploy/dsa-table-backend.jar
          cp src/main/resources/application.properties deploy/application.properties.example
          # Copy production properties file if it exists (from deployment directory)
          if [ -f "../deployment/application-prod.properties" ]; then
            cp "../deployment/application-prod.properties" deploy/application-prod.properties
            echo "Copied production properties file to deploy/"
            # Verify API base URL is set
            if grep -q "^app.api.base-url=" deploy/application-prod.properties; then
              echo "✓ API base URL in production properties:"
              grep "^app.api.base-url=" deploy/application-prod.properties
            else
              echo "⚠ Warning: app.api.base-url not found in production properties"
            fi
          else
            echo "⚠ Warning: ../deployment/application-prod.properties not found"
          fi

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dsa-table-backend/deploy/*"
          target: "/tmp/dsa-table-backend-deploy"
          strip_components: 2
          rm: true

      - name: Execute deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            
            # Function to run command with sudo if needed
            run_cmd() {
              if sudo -n true 2>/dev/null; then
                sudo "$@"
              else
                "$@"
              fi
            }
            
            DEPLOY_USER="${{ secrets.SERVER_USER }}"
            DEPLOY_DIR="/tmp/dsa-table-backend-deploy"
            APP_DIR="/opt/dsa-table-backend"
            
            # Find the JAR file (handle both flat and nested structures)
            JAR_FILE=""
            if [ -f "$DEPLOY_DIR/dsa-table-backend.jar" ]; then
              JAR_FILE="$DEPLOY_DIR/dsa-table-backend.jar"
            else
              # Try nested structure
              JAR_FILE=$(find "$DEPLOY_DIR" -name "dsa-table-backend.jar" -type f | head -1)
            fi
            
            # Verify JAR file exists
            if [ -z "$JAR_FILE" ] || [ ! -f "$JAR_FILE" ]; then
              echo "Error: JAR file not found"
              echo "Checking deploy directory contents:"
              ls -la "$DEPLOY_DIR" || echo "Deploy directory does not exist"
              echo "Searching for JAR files recursively:"
              find "$DEPLOY_DIR" -name "*.jar" -type f 2>/dev/null || echo "No JAR files found"
              exit 1
            fi
            
            echo "Found JAR file: $JAR_FILE ($(du -h "$JAR_FILE" | cut -f1))"
            
            # Create application directory if it doesn't exist
            run_cmd mkdir -p "$APP_DIR"
            
            # Set ownership if using sudo
            if sudo -n true 2>/dev/null; then
              sudo chown -R "$DEPLOY_USER:$DEPLOY_USER" "$APP_DIR" 2>/dev/null || true
            fi
            
            # Backup existing JAR if it exists
            if [ -f "$APP_DIR/dsa-table-backend.jar" ]; then
              BACKUP_NAME="dsa-table-backend.jar.backup.$(date +%Y%m%d_%H%M%S)"
              run_cmd cp "$APP_DIR/dsa-table-backend.jar" "$APP_DIR/$BACKUP_NAME"
              echo "Backed up existing JAR to $BACKUP_NAME"
            fi
            
            # Copy new JAR
            run_cmd cp "$JAR_FILE" "$APP_DIR/dsa-table-backend.jar"
            echo "Copied JAR to $APP_DIR/dsa-table-backend.jar"
            
            # Set ownership (only if sudo is available)
            if sudo -n true 2>/dev/null; then
              sudo chown "$DEPLOY_USER:$DEPLOY_USER" "$APP_DIR/dsa-table-backend.jar" || true
            else
              # Try without sudo if user owns the directory
              chown "$DEPLOY_USER:$DEPLOY_USER" "$APP_DIR/dsa-table-backend.jar" 2>/dev/null || true
            fi
            
            # Copy production properties file if it exists in deploy directory
            CONFIG_DIR="$APP_DIR/config"
            run_cmd mkdir -p "$CONFIG_DIR"
            if [ -f "$DEPLOY_DIR/application-prod.properties" ]; then
              run_cmd cp "$DEPLOY_DIR/application-prod.properties" "$CONFIG_DIR/application-prod.properties"
              echo "Copied production properties to $CONFIG_DIR/application-prod.properties"
              # Verify the API base URL is set
              if grep -q "^app.api.base-url=" "$CONFIG_DIR/application-prod.properties"; then
                echo "✓ API base URL configured:"
                grep "^app.api.base-url=" "$CONFIG_DIR/application-prod.properties"
              else
                echo "⚠ Warning: app.api.base-url not found in production properties"
              fi
            else
              echo "⚠ Warning: application-prod.properties not found in deploy directory"
              echo "Contents of deploy directory:"
              ls -la "$DEPLOY_DIR" || echo "Deploy directory does not exist"
            fi
            
            # Verify file was copied
            if [ ! -f "$APP_DIR/dsa-table-backend.jar" ]; then
              echo "Error: JAR file was not copied successfully"
              exit 1
            fi
            
            echo "JAR file deployed successfully: $(ls -lh $APP_DIR/dsa-table-backend.jar)"
            
            # Restart service (requires sudo)
            if sudo -n true 2>/dev/null; then
              sudo systemctl restart dsa-table-backend.service || echo "Service not found, you may need to create it"
            else
              echo "Warning: Cannot restart service without passwordless sudo. Please restart manually: sudo systemctl restart dsa-table-backend.service"
            fi
            
            # Cleanup
            rm -rf "$DEPLOY_DIR"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            sleep 5
            if sudo -n true 2>/dev/null; then
              sudo systemctl status dsa-table-backend.service --no-pager || echo "Service status check failed"
            else
              echo "Skipping service status check (passwordless sudo not configured)"
              echo "Please check manually: sudo systemctl status dsa-table-backend.service"
            fi

