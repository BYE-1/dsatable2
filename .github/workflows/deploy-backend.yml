name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'dsa-table-backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: dsa-table-backend
        run: mvn clean package -DskipTests

      - name: Create deployment package
        working-directory: dsa-table-backend
        run: |
          mkdir -p deploy
          cp target/dsa-table-backend-*.jar deploy/dsa-table-backend.jar
          cp src/main/resources/application.properties deploy/application.properties.example

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dsa-table-backend/deploy/*"
          target: "/tmp/dsa-table-backend-deploy"
          strip_components: 1

      - name: Execute deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Create application directory if it doesn't exist
            sudo mkdir -p /opt/dsa-table-backend
            
            # Backup existing JAR if it exists
            if [ -f /opt/dsa-table-backend/dsa-table-backend.jar ]; then
              sudo cp /opt/dsa-table-backend/dsa-table-backend.jar /opt/dsa-table-backend/dsa-table-backend.jar.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Copy new JAR
            sudo cp /tmp/dsa-table-backend-deploy/dsa-table-backend.jar /opt/dsa-table-backend/
            sudo chown ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /opt/dsa-table-backend/dsa-table-backend.jar
            
            # Restart service
            sudo systemctl restart dsa-table-backend.service || echo "Service not found, you may need to create it"
            
            # Cleanup
            rm -rf /tmp/dsa-table-backend-deploy

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            sleep 5
            sudo systemctl status dsa-table-backend.service --no-pager || echo "Service status check failed"

