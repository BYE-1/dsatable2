<div class="app-container">
  <header>
    <div class="header-content">
      <h1>DSA Table</h1>
      <nav>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/sessions" routerLinkActive="active">Game Sessions</a>
        <a routerLink="/characters" routerLinkActive="active">Characters</a>
      </nav>
    </div>
    <div class="user-section" *ngIf="currentUser">
      <span class="user-name">{{ currentUser.displayName }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
    <div class="user-section" *ngIf="!currentUser">
      <a routerLink="/login" class="login-link">Login</a>
    </div>
  </header>
  <main>
    <router-outlet />
  </main>
</div>
