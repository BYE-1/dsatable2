<div class="login-container">
  <div class="login-card">
    <h2>{{ 'auth.login' | translate }}</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">{{ 'auth.username' | translate }}</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          {{ 'auth.usernameRequired' | translate }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'auth.password' | translate }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          {{ 'auth.passwordRequired' | translate }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">{{ 'auth.login' | translate }}</span>
        <span *ngIf="isLoading">{{ 'auth.loggingIn' | translate }}</span>
      </button>
    </form>

    <div class="register-link">
      {{ 'auth.dontHaveAccount' | translate }} <a routerLink="/register">{{ 'auth.registerHere' | translate }}</a>
    </div>
  </div>
</div>
