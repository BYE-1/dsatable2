<div class="chat-container">
  <div 
    #messagesContainer 
    class="messages-container"
    *ngIf="!loading">
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngFor="let message of messages; let i = index" class="message-wrapper">
      <div *ngIf="shouldShowDateSeparator(i)" class="date-separator">
        {{ formatDate(message.createdAt) }}
      </div>
      
      <div 
        class="message" 
        [class.own-message]="isOwnMessage(message)">
        <div class="message-header">
          <span class="author-name">{{ message.author.displayName || ('common.unknown' | translate) }}</span>
          <span class="message-time">{{ formatTime(message.createdAt) }}</span>
        </div>
        <div class="message-content">{{ message.message }}</div>
      </div>
    </div>

    <div *ngIf="messages.length === 0" class="empty-state">
      <p>{{ 'chat.noMessages' | translate }}</p>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    {{ 'chat.loadingMessages' | translate }}
  </div>

  <div class="chat-input-container">
    <textarea
      #messageInput
      [(ngModel)]="newMessage"
      (keydown)="onKeyPress($event)"
      [placeholder]="'chat.typeMessage' | translate"
      class="message-input"
      [disabled]="sending"
      rows="1"
      maxlength="2000">
    </textarea>
    <button 
      (click)="sendMessage()" 
      [disabled]="!newMessage.trim() || sending"
      class="send-button">
      <span *ngIf="!sending">{{ 'chat.sendMessage' | translate }}</span>
      <span *ngIf="sending">{{ 'chat.sending' | translate }}</span>
    </button>
  </div>
</div>
