spring.application.name=dsa-table-backend
server.port=8080

spring.datasource.url=jdbc:h2:mem:dsatable_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Batch processing configuration - now enabled with SEQUENCE generation
# Batch size of 50 means up to 50 INSERT statements will be grouped together
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SpringDoc OpenAPI (Swagger) configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# JSON configuration for Angular compatibility
spring.jackson.default-property-inclusion=non_null

# JWT configuration
# IMPORTANT: For HS512 algorithm, the secret must be at least 64 characters (512 bits)
# Generate a secure key: openssl rand -base64 64
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast512BitsLongForHS512AlgorithmPleaseUseASecureRandomKeyInProduction
jwt.expiration=86400000

# Error handling configuration
# Disable Whitelabel error page (use our custom error handler instead)
server.error.whitelabel.enabled=false
# Always include error details in responses
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
# Error path for Spring Boot error handling
server.error.path=/error