<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <title>Top-down wooden house (aligned walls)</title>
  <!-- Floor -->
  <rect x="5.2" y="5.2" width="21.6" height="21.6" fill="#f1d3a3"></rect>

  <!-- Wood grain (scaled) -->
  <g stroke="#d1a979" stroke-width="0.16" stroke-linecap="round">
    <line x1="6.8" y1="5.2" x2="6.8" y2="26.8"></line>
    <line x1="8.8" y1="5.2" x2="8.8" y2="26.8"></line>
    <line x1="10.8" y1="5.2" x2="10.8" y2="26.8"></line>
    <line x1="12.8" y1="5.2" x2="12.8" y2="26.8"></line>
    <line x1="14.8" y1="5.2" x2="14.8" y2="26.8"></line>
    <line x1="16.8" y1="5.2" x2="16.8" y2="26.8"></line>
    <line x1="18.8" y1="5.2" x2="18.8" y2="26.8"></line>
    <line x1="20.8" y1="5.2" x2="20.8" y2="26.8"></line>
    <line x1="22.8" y1="5.2" x2="22.8" y2="26.8"></line>
    <line x1="24.8" y1="5.2" x2="24.8" y2="26.8"></line>
  </g>

  <!-- Outer walls -->
  <rect x="4" y="4" width="24" height="1.2" fill="#8b5a2b"></rect>
  <rect x="4" y="26.8" width="9.6" height="1.2" fill="#8b5a2b"></rect>
  <rect x="18.4" y="26.8" width="9.6" height="1.2" fill="#8b5a2b"></rect>
  <rect x="4" y="5.2" width="1.2" height="21.6" fill="#8b5a2b"></rect>
  <rect x="26.8" y="5.2" width="1.2" height="21.6" fill="#8b5a2b"></rect>

  <!-- Door swing -->
  <path d="M13.6 26.8 A4.8 4.8 0 0 1 18.4 22" fill="none" stroke="#b08046" stroke-width="0.16" stroke-dasharray="0.32 0.32"></path>
</svg>
