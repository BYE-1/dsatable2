<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="1">
<defs id="earth">
  <filter id="earth-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feTurbulence type="turbulence" baseFrequency="0.103" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
	<feSpecularLighting surfaceScale="1" specularConstant="0.5" specularExponent="20" lighting-color="#c06000" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
    		<feDistantLight azimuth="3" elevation="42"></feDistantLight>
  	</feSpecularLighting>
  
</filter>
</defs>

<rect width="700" height="700" fill="#5f2b00ff" clip-path="url(#earth-clip)"></rect><rect width="700" height="700" fill="#c06000" filter="url(#earth-filter)" clip-path="url(#earth-clip)"></rect>
</svg>