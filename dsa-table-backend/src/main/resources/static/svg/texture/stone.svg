<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700">
<defs>
<filter id="stone-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
	<feSpecularLighting surfaceScale="1" specularConstant="1.7" specularExponent="20" lighting-color="#6c6c6c" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
    		<feDistantLight azimuth="3" elevation="90"></feDistantLight>
  	</feSpecularLighting>
  
</filter>
</defs>
<rect width="700" height="700" fill="#404040ff" clip-path="url(#stone-clip)"></rect><rect width="700" height="700" fill="#6c6c6c" filter="url(#stone-filter)" clip-path="url(#stone-clip)"></rect>	
</svg>