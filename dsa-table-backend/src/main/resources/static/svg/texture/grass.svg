<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

  <defs id="grass">
    <filter id="grass-filter" x="0" y="0" width="100%" height="100%">
      <!-- 1) Base noise, anisotropic -->
      <feTurbulence type="fractalNoise" baseFrequency="0.7 0.12" numOctaves="3" stitchTiles="stitch" result="noise"></feTurbulence>

      <!-- 2) Stretch into vertical streaks -->
      <feGaussianBlur in="noise" stdDeviation="0 4" result="streaks"></feGaussianBlur>

      <!-- 3) Slight warping so lines aren’t perfectly straight -->
      <feTurbulence type="turbulence" baseFrequency="0.35" numOctaves="2" stitchTiles="stitch" result="warpNoise"></feTurbulence>

      <feDisplacementMap in="streaks" in2="warpNoise" scale="10" xChannelSelector="R" yChannelSelector="G" result="warpedStreaks"></feDisplacementMap>

      <!-- 4) Colorize while keeping luminance variation -->
      <feColorMatrix in="warpedStreaks" type="matrix" values="
          0.3 0.3 0.3 0 0.35
          0.1 0.8 0.1 0 0.15
          0.1 0.4 0.1 0 0.05
          0   0   0   1 0" result="grassColor"></feColorMatrix>
      <!-- NOTE: no extra blends/composites – keeps contrast and opacity -->
    </filter>
  </defs>

  <!-- The rect just defines the area; filter output overwrites it -->
  <rect x="0" y="0" width="512" height="512" fill="#003300"></rect><rect x="0" y="0" width="512" height="512" fill="#2e7d32" filter="url(#grass-filter)" clip-path="url(#grass-clip)"></rect>
</svg>
