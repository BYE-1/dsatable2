<svg class="water" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="waterFilter"
        x="-100%" y="-100%" width="300%" height="300%">

    <!-- Noise layer 1 -->
    <feTurbulence type="fractalNoise"
        baseFrequency="0.02"
        numOctaves="3"
        seed="3"
        stitchTiles="stitch"
        result="noise1">
    </feTurbulence>

    <!-- Noise layer 2 -->
    <feTurbulence type="fractalNoise"
        baseFrequency="0.02"
        stitchTiles="stitch"
        numOctaves="2"
        seed="8"
        result="noise2">
    </feTurbulence>
    <feOffset dx="0" dy="0" in="noise1" result="noise11"> 
      <animate attributeName="dy" values="-512; 512" dur="80s" begin="0s" repeatCount="indefinite" calcMode="linear" restart="always" />
      <animate attributeName="dx" values="-512; 512" dur="80s" begin="0s" repeatCount="indefinite" calcMode="linear" restart="always" />
    </feOffset>

    <!-- Displace noise2 using animated noise11 for movement effect -->
    <feDisplacementMap in="noise2" in2="noise11"
        scale="25"
        xChannelSelector="R"
        yChannelSelector="G"
        result="noisecomb" />
    <!-- Combine -->
    <feBlend in="noisecomb" in2="noise11" mode="multiply" result="combinedNoise" />

    <feColorMatrix in="combinedNoise" type="matrix"
                     values="
                       0.1 0.2 0.0 0 0   
                       0.0 0.4 0.7 0 0   
                       0.2 0.5 1.0 0 0   
                       0   0   0   1 0"  
                     result="blueNoise" />

    <!-- Apply to patch -->
    <feBlend in="SourceGraphic" in2="blueNoise" mode="overlay" result="colorBlended" />

    <!-- Displace -->
    <feComposite in="colorBlended" in2="SourceGraphic" operator="in" result="finalWater2" />
    <feDisplacementMap in="finalWater2" in2="combinedNoise"
        scale="25"
        xChannelSelector="R"
        yChannelSelector="G" />

  </filter>
  </defs>
  <rect x="-5" y="-5" width="522" height="522"
        fill="#003f7f"
        filter="url(#waterFilter)"
        fill-opacity="0.7"/>
</svg>
